<html lang="en">

<head>
  <title>dREAM-cACHER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="./stylesheets/vendor/bootstrap.min.css" rel="stylesheet" />
  <link href="./stylesheets/index.css" rel="stylesheet" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-default navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active" id='dreamscape-tab'><a href="#">Dreamscape</a></li>
          <li id='my-dreams-tab'><a href="#">My Dreams</a></li>
          <li id='new-dream-tab'><a href="#">Cache New Dream</a></li>
          <li id='info'><a href="#">Info</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li id='controls'>
            <b>WASD</b> move, <b>R|F</b> up | down, <b>Q|E</b> roll, <b>mouse</b> pitch | yaw
          </li>

          <li id='log-out-tab'>
            <a href="#">Logout</a>
          </li>

          <li class="dropdown" id='login-dropdown'>
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" id='login-dropdown-toggle'>
              <b>Login</b>
              <span class="caret"></span>
            </a>
            <ul id="login-dp" class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                      <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail2">Email address</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required />
                      </div>

                      <div class="form-group">
                        <label class="sr-only" for="exampleInputPassword2">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required />
                      </div>

                      <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block" id='sign-in-catch'>Sign in</button>
                      </div>
                    </form>
                  </div>

                  <div class="bottom text-center">
                    or, <a href="#" id='create-account-catch'><b>Create Account</b></a>
                  </div>
                </div>
              </li>
            </ul>
          </li>

          <!-- SIGNUP DROPDOWN -->
          <li class="dropdown open" id='signup-dropdown' aria-expanded="true">
            <a href="#" class="signup-dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
              <b>sign up!!</b>
              <span class="caret"></span>
            </a>
            <ul id="login-dp" class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                      <div class="form-group">
                        Email
                        <label class="sr-only" for="exampleInputEmail2">Email address</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required />
                      </div>

                      <div class="form-group">
                        Password
                        <label class="sr-only" for="exampleInputPassword2">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required />
                      </div>

                      <div class="form-group" id='confirm-password'>
                        Confirm Password
                        <label class="sr-only" for="exampleInputPassword2">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                      </div>
                    </form>
                  </div>

                  <div class="bottom text-center">
                    <button type="button" class="btn btn-primary btn-block" id='submit-account-catch'>Create Account</button>
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- read-dream modal -->
  <div id="dreamReadModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" id='read-modal-header'>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="read-modal-title">Modal title</h4>
        </div>

        <div class="modal-body" id='read-modal-body'></div>

        <div class="modal-footer" id='read-modal-footer'>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Dream-entry modal -->
  <div id="dream-entry-modal-container" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Dream-cacher</h4>
        </div>

        <div class="modal-body" id="dream-entry-modal-body">
          <textarea class="form-control" id="dream-field" placeholder="Dream" rows="7" required></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id='save-dream'>Save</button>
      </div>
    </div>
  </div>

  <div id="container"></div>

  <script src="./bundle.js"></script>
</body>

</html>
